<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Warna Background Cream/Putih Tulang biar hangat & classy */
            background-color: #f4f1ea; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Cormorant Garamond', serif;
            padding: 20px;
        }

        /* KARTU UTAMA (Area yang bakal di-Screenshot) */
        .card {
            background-color: #fff;
            width: 100%;
            max-width: 400px; /* Ukuran pas buat Story IG/WA */
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); /* Bayangan halus banget */
            text-align: center;
            position: relative;
            border: 1px solid #e6e6e6; /* Garis tepi tipis */
        }

        /* HEADER KECIL */
        .date {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 20px;
            display: block;
        }

        /* FOTO */
        .photo-container {
            width: 100%;
            height: 450px; /* Portrait Ratio */
            overflow: hidden;
            margin-bottom: 30px;
            background-color: #eee; /* Placeholder warna */
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Foto otomatis menyesuaikan frame */
            filter: grayscale(20%) contrast(95%); /* Filter dikit biar estetik */
        }

        /* JUDUL / NAMA */
        h1 {
            font-weight: 600;
            font-size: 2rem;
            color: #222;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        /* PESAN / UCAPAN */
        .message {
            font-size: 1.1rem;
            color: #444;
            line-height: 1.6;
            font-style: italic;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        /* FOOTER / SIGNATURE */
        .footer {
            border-top: 1px solid #ddd;
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.6rem;
            color: #999;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .heart-icon {
            font-size: 1rem;
            color: #bfa67a; /* Warna Emas Pudar */
        }

    </style>
</head>
<body>

    <div class="card">
        <span class="date">EST. 1999 &mdash; FEB 2026</span>

        <div class="photo-container">
            <img src="foto.jpg" alt="Beautiful Soul">
        </div>

        <h1>Yolanda Marsya U.</h1>

        <p class="message">
            "Untuk wanita yang membuat duniaku <br>
            terasa lebih masuk akal dan penuh warna. <br>
            Selamat bertambah usia.<br>
            Tetaplah bersinar dengan caramu sendiri."
        </p>

        <div class="footer">
            <span>Special Chapter</span>
            <span class="heart-icon">âœ¦</span>
            <span>With Love, Afdhi</span>
        </div>
    </div>

</body>
</html>
