<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invoice</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. MODERN RESET & BACKGROUND --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #0f172a; /* Dark Blue Slate */
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px; /* Untuk efek 3D */
        }

        /* Ambient Light (Background Blobs) */
        .blob {
            position: absolute;
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(139,92,246,0.3) 0%, rgba(15,23,42,0) 70%);
            border-radius: 50%;
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        .blob:nth-child(1) { top: -100px; left: -100px; }
        .blob:nth-child(2) { bottom: -100px; right: -100px; background: radial-gradient(circle, rgba(236,72,153,0.3) 0%, rgba(15,23,42,0) 70%); }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        /* --- 2. KARTU RECEIPT MODERN --- */
        .card-container {
            width: 340px;
            /* Awalnya transparan & kecil untuk animasi masuk */
            opacity: 0;
            transform: translateY(50px) rotateX(10deg);
            transition: transform 0.1s ease-out; /* Untuk efek tilt mouse */
            animation: entrance 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.5s;
        }

        @keyframes entrance {
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        .receipt-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 
                0 20px 40px -10px rgba(0,0,0,0.3),
                inset 0 0 0 1px rgba(255,255,255,0.5); /* Inner light border */
            position: relative;
            overflow: hidden;
        }

        /* Hiasan atas (Notch) */
        .receipt-card::before {
            content: '';
            position: absolute;
            top: -15px; left: 50%;
            transform: translateX(-50%);
            width: 40px; height: 40px;
            background: #0f172a;
            border-radius: 50%;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        /* --- 3. KONTEN DALAM --- */
        
        /* Header Profile */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-img {
            width: 80px; height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 3px solid #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #64748b;
            font-weight: 600;
        }

        .amount {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1e293b;
            margin-top: 5px;
            letter-spacing: -1px;
        }

        /* List Belanja Modern */
        .list-group {
            margin-bottom: 30px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px dashed #cbd5e1;
        }
        .list-item:last-child { border-bottom: none; }

        .item-name {
            font-size: 0.95rem;
            color: #334155;
            font-weight: 500;
        }
        .item-desc {
            font-size: 0.75rem;
            color: #94a3b8;
        }
        .item-price {
            font-size: 0.9rem;
            font-weight: 700;
            color: #10b981; /* Hijau sukses */
        }

        /* Pesan / Caption Box */
        .message-box {
            background: #f8fafc;
            border-radius: 12px;
            padding: 15px;
            font-size: 0.85rem;
            color: #475569;
            line-height: 1.6;
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
        }

        /* Tombol Bawah */
        .btn-action {
            width: 100%;
            padding: 15px;
            background: #1e293b;
            color: #fff;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-action:hover {
            background: #334155;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Confetti (Pecah saat klik) */
        .confetti {
            position: absolute;
            width: 10px; height: 10px;
            background: #f00;
            animation: fall 3s linear forwards;
            opacity: 0;
        }
        @keyframes fall {
            0% { opacity: 1; transform: translateY(-100px) rotate(0); }
            100% { opacity: 0; transform: translateY(600px) rotate(720deg); }
        }

    </style>
</head>
<body>

    <div class="blob"></div>
    <div class="blob"></div>

    <div class="card-container" id="card">
        <div class="receipt-card">
            
            <div class="header">
                <img src="foto.jpg" alt="Profile" class="profile-img">
                <div class="title">Payment Success</div>
                <div class="amount">HBD YOLANDA</div>
                <div style="font-size: 0.8rem; color: #94a3b8; margin-top: 5px;">Feb 2026 â€¢ 20:00 WIB</div>
            </div>

            <div class="list-group">
                <div class="list-item">
                    <div>
                        <div class="item-name">Level Up</div>
                        <div class="item-desc">Age +1, Wisdom +100</div>
                    </div>
                    <div class="item-price">Done</div>
                </div>
                
                <div class="list-item">
                    <div>
                        <div class="item-name">Happiness</div>
                        <div class="item-desc">Unlimited Stock</div>
                    </div>
                    <div class="item-price">Free</div>
                </div>

                <div class="list-item">
                    <div>
                        <div class="item-name">My Love</div>
                        <div class="item-desc">Sent via Heart.zip</div>
                    </div>
                    <div class="item-price">Sent</div>
                </div>
            </div>

            <div class="message-box">
                "Selamat ulang tahun. Terima kasih sudah menjadi versi terbaik dari dirimu. Dunia jadi tempat yang lebih baik karena ada kamu di dalamnya."
            </div>

            <button class="btn-action" onclick="celebrate()">
                <span>ðŸŽ‰</span> Send Wishes
            </button>

        </div>
    </div>

    <script>
        // 1. EFEK 3D TILT (Mengikuti Mouse)
        const card = document.getElementById('card');
        const container = document.body;

        container.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset saat mouse keluar
        container.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

        // 2. CONFETTI EFFECT (Pas Tombol Diklik)
        function celebrate() {
            const colors = ['#ec4899', '#8b5cf6', '#10b981', '#f59e0b'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random posisi, warna, dan delay
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = -10 + 'px'; // Mulai dari atas layar
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                document.body.appendChild(confetti);

                // Hapus elemen setelah animasi selesai biar gak berat
                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }

            // Ganti teks tombol
            const btn = document.querySelector('.btn-action');
            btn.innerHTML = "âœ¨ Wish Sent! âœ¨";
            btn.style.background = "#10b981";
        }
    </script>
</body>
</html>
