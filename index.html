<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Greeting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & BASIC SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            /* Background luar (meja kerja) */
            background-color: #e0e0e0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Cormorant Garamond', serif;
            padding: 20px;
        }

        /* --- KARTU UTAMA (AREA SCREENSHOT) --- */
        .card {
            /* Warna kertas 'Warm White' biar aesthetic */
            background-color: #f9f7f2; 
            width: 100%;
            max-width: 400px; /* Lebar ideal HP */
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); /* Bayangan lembut */
            text-align: center;
            position: relative;
            border: 1px solid #fff; /* Border putih tipis di dalam */
            outline: 1px solid #ddd; /* Garis luar tipis */
        }

        /* --- BAGIAN ATAS (TANGGAL) --- */
        .top-meta {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.65rem;
            letter-spacing: 4px; /* Huruf renggang */
            text-transform: uppercase;
            color: #8a8a8a;
            margin-bottom: 25px;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 15px;
            display: inline-block;
        }

        /* --- WADAH FOTO --- */
        .photo-frame {
            width: 100%;
            height: 420px; /* Tinggi foto portrait */
            overflow: hidden;
            margin-bottom: 30px;
            background-color: #eee;
            position: relative;
        }

        /* FOTO */
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Foto menyesuaikan frame tanpa gepeng */
            filter: sepia(10%) contrast(90%); /* Sedikit filter vintage */
            display: block;
        }

        /* --- JUDUL / UCAPAN --- */
        h1 {
            font-weight: 400;
            font-size: 2.2rem;
            color: #1a1a1a;
            margin-bottom: 15px;
            line-height: 1.1;
            letter-spacing: -0.5px;
        }
        
        h1 span {
            display: block;
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
            margin-top: 5px;
        }

        /* --- ISI PESAN (POETRY) --- */
        .message {
            font-size: 1.05rem;
            color: #4a4a4a;
            line-height: 1.7;
            margin-bottom: 40px;
            padding: 0 15px;
            font-weight: 300; /* Tipis elegan */
        }

        /* --- FOOTER / TANDA TANGAN --- */
        .signature {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.6rem;
            letter-spacing: 2px;
            color: #999;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .divider {
            width: 30px;
            height: 1px;
            background-color: #ccc;
        }

    </style>
</head>
<body>

    <div class="card">
        
        <div class="top-meta">
            February 2026 &bull; Special Edition
        </div>

        <div class="photo-frame">
            <img src="foto.jpg" alt="Special Person">
        </div>

        <h1>
            Happy Birthday
            <span>Yolanda Marsya Utami</span>
        </h1>

        <div class="message">
            "Semoga semesta selalu berkonspirasi <br>
            untuk membuatmu tersenyum.<br>
            Terima kasih telah menjadi alasan <br>
            hari-hariku terasa lebih hidup."
        </div>

        <div class="signature">
            <div class="divider"></div>
            With Love, Afdhi
            <div class="divider"></div>
        </div>

    </div>

</body>
</html>
