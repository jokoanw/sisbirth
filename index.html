<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Spesial</title>
    <style>
        /* RESET & BASIC */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #0a0a0a; /* Hitam pekat tapi lembut */
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace; /* Font mesin tik */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }

        /* STARS BACKGROUND (ANIMASI FISIKA SEDERHANA) */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* CONTAINER UTAMA */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            z-index: 10;
        }

        /* TOMBOL MULAI */
        #start-btn {
            background: transparent;
            border: 1px solid #e0e0e0;
            color: #e0e0e0;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.5s ease;
            letter-spacing: 2px;
            border-radius: 5px;
        }
        #start-btn:hover {
            background: #e0e0e0;
            color: #0a0a0a;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        /* AREA KONTEN (SEMBUNYI DULU) */
        #content {
            display: none;
            opacity: 0;
            transition: opacity 2s ease;
        }

        /* TEXT TYPEWRITER */
        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 30px;
            min-height: 100px; /* Biar layout nggak lompat */
            white-space: pre-line; /* Biar bisa enter di JS */
        }
        
        /* FOTO AKHIR */
        .final-photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%; /* Lingkaran */
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            opacity: 0; /* Muncul belakangan */
            transform: scale(0.8);
            transition: all 2s ease;
            margin: 0 auto;
            display: block;
        }
        .show-photo {
            opacity: 1;
            transform: scale(1);
        }

        /* LOVE ICON */
        .heart {
            color: #ff4d4d;
            font-size: 2rem;
            margin-top: 20px;
            animation: beat 1s infinite;
            display: none; /* Muncul belakangan */
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>

    <div class="stars" id="stars"></div>

    <div class="container">
        <button id="start-btn">KLIK UNTUK MEMBUKA</button>

        <div id="content">
            <p class="message" id="typing-text"></p>
            
            <img src="foto.jpg" alt="Special Person" class="final-photo" id="photo">
            
            <div class="heart" id="heart">‚ù§</div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/10/18/audio_31c2730e64.mp3" type="audio/mpeg">
    </audio>

    <script>
        // DATA PESAN (GANTI TEKS DI SINI)
        // Gunakan \n untuk baris baru
        const fullText = `Hai, [Nama Panggilan Sayang]... \n
        Selamat ulang tahun. \n
        Aku nggak jago merangkai kata-kata indah yang panjang.
        Tapi aku cuma mau bilang satu hal... \n
        Terima kasih sudah lahir ke dunia ini.
        Terima kasih sudah jadi bagian dari semestaku. \n
        Semoga hari ini dan seterusnya, 
        bahagia selalu memelukmu. \n
        I love you, always.`;

        // LOGIKA PROGRAM
        const startBtn = document.getElementById('start-btn');
        const contentDiv = document.getElementById('content');
        const textElement = document.getElementById('typing-text');
        const photoElement = document.getElementById('photo');
        const heartElement = document.getElementById('heart');
        const music = document.getElementById('bg-music');
        const starsContainer = document.getElementById('stars');

        // 1. BUAT BINTANG (LOOPING ala Python logic!)
        function createStars() {
            for(let i=0; i<50; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                // Posisi random
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                // Ukuran random
                let size = Math.random() * 3 + 'px';
                star.style.width = size;
                star.style.height = size;
                // Durasi kedip random
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                starsContainer.appendChild(star);
            }
        }

        // 2. FUNGSI MENGETIK (RECURSIVE)
        let i = 0;
        function typeWriter() {
            if (i < fullText.length) {
                textElement.innerHTML += fullText.charAt(i);
                i++;
                // Kecepatan mengetik (50ms - 100ms random biar natural)
                setTimeout(typeWriter, Math.random() * 50 + 50); 
            } else {
                // Setelah selesai ngetik, munculkan foto & love
                setTimeout(() => {
                    photoElement.classList.add('show-photo');
                    heartElement.style.display = 'block';
                }, 1000);
            }
        }

        // 3. EVENT LISTENER
        createStars(); // Jalankan bintang

        startBtn.addEventListener('click', () => {
            // Hilangkan tombol
            startBtn.style.opacity = '0';
            setTimeout(() => { startBtn.style.display = 'none'; }, 500);

            // Munculkan konten
            contentDiv.style.display = 'block';
            setTimeout(() => { contentDiv.style.opacity = '1'; }, 100);

            // Putar musik
            music.volume = 0.5; // Suara pelan
            music.play();

            // Mulai ngetik setelah jeda dikit
            setTimeout(typeWriter, 1500);
        });
    </script>
</body>
</html>
