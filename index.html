<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        /* RESET & BASIC */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* CONTAINER */
        .card {
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        /* FOTO */
        .photo-frame {
            width: 100%;
            height: 400px; /* Tinggi foto tetap biar rapi */
            background-color: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative;
            margin-bottom: 20px;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Biar foto gak gepeng */
            opacity: 0; /* Mulai dari transparan */
            transition: opacity 1.5s ease-in-out;
            position: absolute;
            top: 0; left: 0;
        }
        
        .photo-frame img.active {
            opacity: 1;
        }

        /* TEKS CAPTION */
        .caption {
            font-size: 1.1rem;
            font-weight: 300;
            min-height: 60px;
            opacity: 0;
            transition: opacity 1s ease;
            color: #ccc;
            font-style: italic;
        }
        .caption.active {
            opacity: 1;
        }

        /* TOMBOL MULAI */
        #btn-play {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.3s;
        }
        #btn-play:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* PROGRESS BAR (Opsional, biar kayak instastory) */
        .progress-container {
            width: 100%;
            height: 4px;
            background: #333;
            margin-bottom: 15px;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.5s linear;
        }
    </style>
</head>
<body>

    <audio id="musik" loop>
        <source src="musik.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>

        <div class="photo-frame">
            <img id="display-img" src="" alt="Moment">
        </div>

        <p class="caption" id="display-text"></p>

        <button id="btn-play">Putar Kenangan</button>
    </div>

    <script>
        // --- KONFIGURASI DATA (EDIT DI SINI) ---
        // Afdhi, ini mirip list di Python. Kamu isi foto & teksnya di sini.
        // Pastikan nama file foto sesuai dengan yang ada di folder kamu.
        const slides = [
            {
                foto: "foto1.jpg", 
                teks: "Hai Yolanda, selamat ulang tahun..."
            },
            {
                foto: "foto2.jpg", 
                teks: "Inget nggak waktu kita jalan ke sini? Salah satu hari favoritku."
            },
            {
                foto: "foto3.jpg", 
                teks: "Terima kasih sudah jadi orang yang paling mengerti aku."
            },
            {
                foto: "foto4.jpg", 
                teks: "Semoga tahun ini membawa lebih banyak tawa dan bahagia buat kamu."
            },
            {
                foto: "foto_terakhir.jpg", 
                teks: "I love you, now and always. ❤️"
            }
        ];

        // --- LOGIKA PROGRAM ---
        const imgElement = document.getElementById('display-img');
        const textElement = document.getElementById('display-text');
        const btnPlay = document.getElementById('btn-play');
        const audio = document.getElementById('musik');
        const progressBar = document.getElementById('progress');

        let currentIndex = 0;

        function showSlide(index) {
            // 1. Fade Out dulu
            imgElement.classList.remove('active');
            textElement.classList.remove('active');

            setTimeout(() => {
                // 2. Ganti konten saat opacity 0
                imgElement.src = slides[index].foto;
                textElement.innerText = slides[index].teks;

                // 3. Fade In
                imgElement.classList.add('active');
                textElement.classList.add('active');

                // Update Progress Bar
                let percent = ((index + 1) / slides.length) * 100;
                progressBar.style.width = percent + '%';

            }, 1000); // Tunggu 1 detik (sesuai durasi transisi CSS)
        }

        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                showSlide(currentIndex);
            } else {
                // Kalau sudah slide terakhir, stop interval (biar stay di foto terakhir)
                // Atau kalau mau looping ulang, set currentIndex = 0
                console.log("Selesai");
            }
        }

        // Event Listener Tombol Mulai
        btnPlay.addEventListener('click', () => {
            btnPlay.style.display = 'none'; // Hilangkan tombol
            audio.play(); // Putar musik
            
            // Tampilkan slide pertama
            showSlide(0);

            // Ganti slide setiap 5 detik
            setInterval(nextSlide, 5000); 
        });

    </script>
</body>
</html>
